<html>
<head>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>英文、中英文地图</title>
<link rel="stylesheet" type="text/css" href="http://developer.amap.com/Public/css/demo.Default.css" />
<script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=72c153f6e0faf9e407c28313d8208102"></script>
<script language="javascript">
var mapObj;
//初始化地图对象，加载地图
function mapInit() {
    mapObj = new AMap.Map("iCenter",{
        rotateEnable:true,
        dragEnable:true,
        zoomEnable:true,
        //二维地图显示视口
        view: new AMap.View2D({
            center:new AMap.LngLat(121.498586,31.239637),//地图中心点
            zoom:15 //地图显示的缩放级别
        })
    });
}
function en_map(){
    mapObj.setLang("en");
}
function zh_en_map(){
    mapObj.setLang("zh_en");
}
function zh_map(){
    mapObj.setLang("zh_cn");
}
</script>
</head>
<body onLoad="mapInit()">
    <div id="iCenter"></div>
     <div style="padding:2px 0px 0px 5px;font-size:12px">
        <input type="button" value="显示英文底图" onClick="javascript:en_map()"/>
        <input type="button" value="显示中英文对照底图" onClick="javascript:zh_en_map()"/>
        <input type="button" value="显示中文底图" onClick="javascript:zh_map()"/>
    </div>  
</body>
</html>
